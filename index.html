<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon"  href="../images/stopwatch.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- Added BootStrap CSS (CDN)  to use BootStrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>

        <div class="container ">
            <!-- Heading of the Project -->
            <h1 class="heading">STOPWATCH</h1>
            <!-- Actual Timer -->
            <div class="timer">
                <span id="sec">00</span>:<span id="msec">00</span>
            </div>
            <!-- Buttons -->
            <div class="timer-controller">
                <button class="btn btn-success" id="start">Start</button>
                <button class="btn btn-danger" id="stop">Stop</button>
                <button class="btn btn-primary" id="reset">Reset</button>
            </div>

        </div>
    </main>



    <!-- Added BootStrap js (CDN) to BootStrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>

</html>
